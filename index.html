
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduTest AI - Teacher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-track { background: #1e293b; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5rem; margin: 0.5em 0; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5rem; margin: 0.5em 0; }
      .markdown-content p { margin-bottom: 0.5em; }
      .markdown-content p:last-child { margin-bottom: 0; }
      .markdown-content strong { font-weight: 600; }
      .markdown-content em { font-style: italic; }
      .markdown-content h1, .markdown-content h2, .markdown-content h3 { font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; font-size: 1.1em; }
      .markdown-content code { background-color: rgba(0,0,0,0.06); padding: 0.1em 0.3em; border-radius: 0.2em; font-family: monospace; font-size: 0.9em; }
      .markdown-content pre { background-color: #1e293b; color: #f1f5f9; padding: 0.8em; border-radius: 0.5em; overflow-x: auto; margin: 0.5em 0; }
      .markdown-content pre code { background-color: transparent; color: inherit; padding: 0; }
      .markdown-content blockquote { border-left: 3px solid #cbd5e1; padding-left: 1em; color: #64748b; font-style: italic; margin: 0.5em 0; }
      .dark .markdown-content code { background-color: rgba(255,255,255,0.1); }
      .dark .markdown-content blockquote { border-left-color: #475569; color: #94a3b8; }
      .markdown-content a { text-decoration: underline; font-weight: 500; }
      .bg-indigo-600 .markdown-content code { background-color: rgba(255,255,255,0.2); }
      .bg-indigo-600 .markdown-content pre { background-color: rgba(0,0,0,0.3); }
      .bg-indigo-600 .markdown-content blockquote { border-left-color: rgba(255,255,255,0.3); color: rgba(255,255,255,0.8); }
    </style>
</head>
  <body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 print:bg-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
